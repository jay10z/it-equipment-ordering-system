<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>Shopping Cart - ProTech Solutions</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <h3>ProTech<span>Solutions</span></h3>
        </div>
        <nav>
            <ul class="nav_links">
                <li> <a href="index.html">Home</a></li>
                <li> <a href="Products.html">Products</a></li>
                <li> <a href="Contacts.html">Contact</a></li>
                <li> <a href="AboutUs.html">About</a></li>
            </ul>
        </nav>
        <div class="cta-group">
            <a class="cta" href="login.html">Login</a>
        </div>
    </header>

    <main class="container cart-page">
        <h1>Your Shopping Cart</h1>

        <div class="cart-layout">
            <div id="cart-items" class="cart-items">
                <!-- Cart items will be dynamically inserted here -->
                <p>Loading cart...</p>
            </div>

            <aside class="cart-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="cart-subtotal">0 FCFA</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="cart-total">0 FCFA</span>
                </div>

                <button class="btn-primary checkout-btn" onclick="handleCheckout()">Proceed to Checkout</button>
                <div class="secure-badge">
                    <i class="fa fa-lock"></i> Secure Checkout
                </div>
            </aside>
        </div>
    </main>

    <footer class="footer-distributed">
        <p class="footer-company-name">ProTech Solutions &copy; 2024</p>
    </footer>
    <script src="scripts/api.js"></script>
    <script src="scripts/auth_ui.js"></script>
    <script src="scripts/cart.js"></script>
</body>

</html>
